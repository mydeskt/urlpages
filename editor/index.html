<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>URL Pages</title>
    <meta name="description" content="Create and view web pages stored entirely in the URL" />
    <link rel="shortcut icon" href="favicon.ico" />
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html,
      body {
        width: 100vw;
        height: 100vh;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      iframe {
        border: none;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <iframe id="frame"></iframe>

    <script type="text/javascript" src="b64.js"></script>
    <script type="text/javascript" src="api.js"></script>
    <script type="text/javascript">
      function write(html) {
        window.frames[0].location.replace(
          `data:text/html;charset=utf-8;base64,${b64.encode(html)}`
        );
      }

      function runCode() {
        const hash = window.location.hash.slice(1);
        const data = b64.decode(hash);

        try {
          const urlDataObject = JSON.parse(data);
          const api = apiVersions[urlDataObject.version];
          write(api.decode(urlDataObject));
        } catch (err) {
          write(decodeURIComponent(data));
        }
      }

      if (!window.location.hash) {
        window.location.replace("./editor/");
      } else {
        window.onload = runCode;
      }
    </script>
  </body>
</html>
